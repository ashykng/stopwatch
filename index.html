<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <h1>Stop Watch</h1>
    <div id="container">
        <div id="display">00:00:00:00</div>

        <div id="btn">
            <button class="btn" id="startBtn" onclick="start()">Start</button>
            <button class="btn" id="stopBtn" onclick="stop()">Stop</button>
            <button class="btn" id="recordBtn" onclick="record()">Record</button>
            <button class="btn" id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>
    <div id="records">
    </div>
    <script src="index.js"></script>
</body>
</html>
